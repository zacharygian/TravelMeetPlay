<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .bg {
    /* The image used */
    background-image: url("/images/500.png");

    /* Full height */
    height: 100vh;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #eff2f1;
  }

  .error-box{
    padding-top: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .error-content{
    text-align: center;
    color: #f15A23;
  }

  .error-content h1 {
    font-family: "roboto", "sans-serif";
    font-size: 25px;
    font-weight: lighter;
  }

  .error-content h3 {
    font-family: "roboto", "sans-serif";
    font-size: 25px;
    font-weight: lighter;
  }

  .btn-back {
  color: white;
  background-color: #f15a23;
  padding: 10px 15px;
  border-radius: 6px;
  font-size: 35px;
  opacity: 0.9;
  transition: box-shadow 0.1s;
  text-decoration: none;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  color: white;
  }


  </style>
</head>

<body class="bg">
  <!-- This file lives in public/404.html -->
  <div class="error-box">
    <div class="error-content">
      <h1>Sorry, Something has gone wrong</h1>
      <h3>Go back and try again.</h3>
      <a href="https://www.travelmeetplay.com/" class="btn-back">Go Back Home</a>
    </div>
  </div>
</body>
</html>
